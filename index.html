<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/script.js"></script>

    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <section class="profiles">
        <div class="profile-card">
          <img src="/images/bg-pattern-card.svg" alt="backgraound image" class="profile-card__hero">
          <div class="profile-card__container">
            <div class="profile-card__info">
              <img src="/images/image-victor.jpg" alt="profile image" class="profile-card__img">
              <div class="profile-card__person">Victor Crest<span class="profile-card__years">26</span></div>
              <div class="profile-card__city">London</div>
            </div>
            <div class="profile-card__stats-box">
              <div class="profile-card__stat">
                <div class="profile-card__stat-value">80<span>k</span></div>
                <div class=" profile-card__stat-name">Followers</div>
              </div>
              <div class="profile-card__stat">
                <div class="profile-card__stat-value">803<span>k</span></div>
                <div class="profile-card__stat-name">Likes</div>
              </div>
              <div class="profile-card__stat">
                <div class="profile-card__stat-value">1.4<span>k</span></div>
                <div class=" profile-card__stat-name">Photos</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
